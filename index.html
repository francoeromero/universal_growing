<script>
gsap.fromTo(
	".loading-page",
	{ opacity: 1 },
	{
	  opacity: 0,
	  display: "none",
	  duration: 2,
	  delay: 3,
	}
  );
  
  gsap.fromTo(
	".logo-name",
	{
	  x: 50,
	  opacity: 0,
	},
	{
	  x: 0,
	  opacity: 1,
	  duration: 2,
	  delay: 0.5,
	}
  );
  
  gsap.fromTo(
	".logo-parrafo",
	{
	  y: 50,
	  opacity: 0,
	},
	{
	  y: 0,
	  opacity: 1,
	  duration: 2,
	  delay: 0.5,
	}
  );
  
</script>

<script type="text/javascript">
flechas = document.getElementById('flechas')
function loadApp() {

 	$('#canvas').fadeIn(1000);

 	var flipbook = $('.magazine');

 	// Check if the CSS was already loaded
	
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}
	
	// Create the flipbook

	flipbook.turn({
			
			// Magazine width

			// width: 1050,
			// width: 1920,
			width: 1175  ,

			// Magazine height

			// height: 800,
			// height: 1358,
			height: 832  ,

			// Duration in millisecond

			duration: 1000,

			// Hardware acceleration

			acceleration: true,

			// Enables gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true,

			// Elevation from the edge of the flipbook when turning a page

			elevation: 50,

			// The number of pages

			pages: 48,

			// Events

			when: {
				turning: function(event, page, view) {
					
					var book = $(this),
					currentPage = book.turn('page'),
					pages = book.turn('pages');
			
					// Update the current URI

					Hash.go('page/' + page).update();

					// Show and hide navigation buttons

					disableControls(page);
					

					$('.thumbnails .page-'+currentPage).
						parent().
						removeClass('current');

					$('.thumbnails .page-'+page).
						parent().
						addClass('current');



				},

				turned: function(event, page, view) {

					disableControls(page);

					$(this).turn('center');

					if (page==1) { 
						$(this).turn('peel', 'br');
					}

				},

				missing: function (event, pages) {

					// Add pages that aren't in the magazine

					for (var i = 0; i < pages.length; i++)
						addPage(pages[i], $(this));

				}
			}

	});

	// Zoom.js

	$('.magazine-viewport').zoom({
		flipbook: $('.magazine'),

		max: function() { 
			flechas.style.display = 'none';
			return largeMagazineWidth()/$('.magazine').width();

		}, 

		when: {

			swipeLeft: function() {

				$(this).zoom('flipbook').turn('next');

			},

			swipeRight: function() {
				
				$(this).zoom('flipbook').turn('previous');

			},

			resize: function(event, scale, page, pageElement) {

				if (scale==1)
					loadSmallPage(page, pageElement);
				else
					loadLargePage(page, pageElement);

			},

			// zoomIn: function () {

			// 	$('.thumbnails').hide();
			// 	$('.made').hide();
			// 	$('.magazine').removeClass('animated').addClass('zoom-in');
			// 	$('.zoom-icon').removeClass('zoom-icon-in').addClass('zoom-icon-out');
				
			// 	if (!window.escTip && !$.isTouch) {
			// 		escTip = true;

			// 		$('<div />', {'class': 'exit-message'}).
			// 			html('<div>Press ESC to exit</div>').
			// 				appendTo($('body')).
			// 				delay(2000).
			// 				animate({opacity:0}, 500, function() {
			// 					$(this).remove();
			// 				});
			// 	}
			// },

			// zoomOut: function () {
			// 	flechas.style.display = 'block';
			// 	$('.exit-message').hide();
			// 	$('.thumbnails').fadeIn();
			// 	$('.made').fadeIn();
			// 	$('.zoom-icon').removeClass('zoom-icon-out').addClass('zoom-icon-in');

			// 	setTimeout(function(){
			// 		$('.magazine').addClass('animated').removeClass('zoom-in');
			// 		resizeViewport();
			// 	}, 0);

			// }
		}
	});

	// Zoom event
////////////////////////////////////////////////////////////////////////////// ZOOM DESACTIVADO
	// if ($.isTouch)
	// 	$('.magazine-viewport').on('zoom.doubleTap', zoomTo);
	// else
	// 	$('.magazine-viewport').on('zoom.tap', zoomTo);
////////////////////////////////////////////////////////////////////////////// ZOOM DESACTIVADO

	// Using arrow keys to turn the page

	$(document).on('keydown',function(e){

		var previous = 37, next = 39, esc = 27;

		switch (e.keyCode) {
			case previous:

				// left arrow
				$('.magazine').turn('previous');
				e.preventDefault();

			break;
			case next:

				//right arrow
				$('.magazine').turn('next');
				e.preventDefault();

			break;
			case esc:
				
				$('.magazine-viewport').zoom('zoomOut');	
				e.preventDefault();

			break;
		}
	});

	// URIs - Format #/page/1 

	Hash.on('^page\/([0-9]*)$', {
		yep: function(path, parts) {
			var page = parts[1];

			if (page!==undefined) {
				if ($('.magazine').turn('is'))
					$('.magazine').turn('page', page);
			}

		},
		nop: function(path) {

			if ($('.magazine').turn('is'))
				$('.magazine').turn('page', 1);
		}
	});


	$(window).on('resize',function() {
		resizeViewport();
	}).on('orientationchange', function() {
		resizeViewport();
	});

	// Events for thumbnails

	$('.thumbnails').on('click', function(event) {
		
		var page;

		if (event.target && (page=/page-([0-9]+)/.exec($(event.target).attr('class'))) ) {
		
			$('.magazine').turn('page', page[1]);
		}
	});

	$('.thumbnails li').
		on($.mouseEvents.over, function() {
			
			$(this).addClass('thumb-hover');

		}).on($.mouseEvents.out, function() {
			
			$(this).removeClass('thumb-hover');

		});

	if ($.isTouch) {
		console.log('tactil')
		// $('.thumbnails').
		// 	addClass('thumbanils-touch').
		// 	on($.mouseEvents.move, function(event) {
		// 		event.preventDefault();
		// 	});

	} else {

		$('.thumbnails ul').on('mouseover', function() {

			$('.thumbnails').addClass('thumbnails-hover');

		}).on('mousedown',function() {

			return false;

		}).on('mouseout',function() {

			$('.thumbnails').removeClass('thumbnails-hover');

		});

	}


	// Regions

	if ($.isTouch) {
		$('.magazine').on('touchstart', regionClick);
	} else {
		$('.magazine').on('click', regionClick);
	}

	// Events for the next button

	$('.next-button').on($.mouseEvents.over, function() {
		
		$(this).addClass('next-button-hover');

	}).on($.mouseEvents.out, function() {
		
		$(this).removeClass('next-button-hover');

	}).on($.mouseEvents.down, function() {
		
		$(this).addClass('next-button-down');

	}).on($.mouseEvents.up, function() {
		
		$(this).removeClass('next-button-down');

	}).on('click', function() {
		
		$('.magazine').turn('next');

	});

	// Events for the next button
	
	$('.previous-button').on($.mouseEvents.over, function() {
		
		$(this).addClass('previous-button-hover');

	}).on($.mouseEvents.out, function() {
		
		$(this).removeClass('previous-button-hover');

	}).on($.mouseEvents.down, function() {
		
		$(this).addClass('previous-button-down');

	}).on($.mouseEvents.up, function() {
		
		$(this).removeClass('previous-button-down');

	}).on('click', function() {
		
		$('.magazine').turn('previous');

	});


	resizeViewport();

	$('.magazine').addClass('animated');

}
