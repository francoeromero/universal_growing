<div id="video-container">
    <video id="miVideo" src="./video/0.mp4"  muted></video>
    <div id="play-button"></div>
    <div id="cerrar-video">X</div>
</div>

<style>
    /* Contenedor del video */
    #video-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20%;
        height: auto;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    /* Estilo del video */
    #miVideo {
        width: 100%;
        height: auto;
        display: block;
    }

    /* Botón de Play (Triángulo) */
    #play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        border-left: 40px solid white;
        border-top: 25px solid transparent;
        border-bottom: 25px solid transparent;
        cursor: pointer;
        opacity: 0.8;
        z-index: 10;
    }

    #play-button:hover {
        opacity: 1;
    }

    /* Botón de cierre */
    #cerrar-video {
        position: absolute;
        top: 10px;
        right: 10px;
        background: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 50%;
        z-index: 20;
    }

    #cerrar-video:hover {
        background: darkred;
    }
</style>

<script>
    // Al hacer clic en el botón de Play, se inicia el video y desaparece el botón
    document.getElementById('play-button').addEventListener('click', function() {
        let video = document.getElementById('miVideo');
        video.play();
        this.style.display = 'none'; // Oculta el botón de Play
    });

    // Al hacer clic en la "X", se oculta el contenedor del video
    document.getElementById('cerrar-video').addEventListener('click', function() {
        document.getElementById('video-container').style.display = 'none';
    });
</script>
